buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.1.2'
    }
}

ext {
    compileSdkVersion = 23
    minSdkVersion = 21
    targetSdkVersion = 23
    buildToolsVersion = "23.0.3"
}

allprojects {
    repositories {
        jcenter()
        maven { url 'https://dl.bintray.com/twofortyfouram/maven' }
        maven { url 'https://jitpack.io' }
    }
}
